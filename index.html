<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#f7ca45" />
    <title>Fairydust Engineering</title>
    <meta name="description" content="Chaos Communication Labs">

    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=space-mono:400i,700"
      rel="stylesheet"
    />

    <link rel="me" href="https://chaos.social/@LuaSolDel">
  </head>
  <body>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }

      html {
        color: #111111;
        font-family: "Space Mono", monospace;
        background-color: #f7cb45;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90svh;
      }
      main div {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        margin-bottom: 12px;
        font-weight: 700;
        line-height: 1;
        font-size: 3rem;
      }
      span {
        margin-left: 6px;
        font-weight: 400;
        font-style: italic;
        font-size: 1rem;
        letter-spacing: 10%;
      }
    </style>

    <main>
      <div>
        <h1>Fairydust <br />Engineering</h1>
        <span>&gt; Chaos Communication Labs</span>
      </div>
    </main>
  </body>
</html>
